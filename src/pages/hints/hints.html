<ion-header>
  <ion-navbar>
    <ion-title>Hints</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <ion-list>
    <button ion-item text-wrap *ngFor="let hint of hints | async;trackBy: hintTrackByFn" (click)="openSolveHintModal(hint)">
      <strong>{{hint.id}}</strong>: {{hint.text}}
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="openAddHintModal()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
