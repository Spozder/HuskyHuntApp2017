<ion-header>
    <ion-toolbar>
        <ion-title>
        Add a new hint!
        </ion-title>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form [formGroup]="newHintFormGroup" (ngSubmit)="submitNewHint()">
        <ion-item>
            <ion-label>Hint #:</ion-label>
            <ion-input formControlName="id"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Hint Text</ion-label>
            <ion-textarea formControlName="text"></ion-textarea>
        </ion-item>
        <button ion-button round type="submit" [disabled]="!newHintFormGroup.valid">Submit</button>
    </form>
</ion-content>
