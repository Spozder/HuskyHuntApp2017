<ion-header>
  <ion-navbar>
    <ion-title>
      Locations
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="sortByDistance()">
          <ion-icon name="walk"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let loc of locations | async;trackBy: locationTrackByFn" (click)="openModal(loc)">
      <p>
        <strong>{{loc.hint.id}}</strong>: {{loc.name}}
      </p>
      <p>
        {{loc.address}}
      </p>
    </button>
  </ion-list>

</ion-content>
