<ion-header>
  <ion-navbar>
    <ion-title>
      Locations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let loc of locations | async;trackBy: locationTrackByFn" (click)="openModal(loc)">
      <p>
        <strong>{{loc.hint.id}}</strong>: {{loc.name}}
      </p>
      <p>
        {{loc.address}}
      </p>
    </button>
  </ion-list>

</ion-content>
