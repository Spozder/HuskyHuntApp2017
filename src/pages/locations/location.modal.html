<ion-header>
    <ion-toolbar>
      <ion-title>
        {{loc.hint.id}}: {{loc.name}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div #locMap id="locMap"></div>
    <div id="locInfo">
        <h2>{{loc.address}}</h2>
        <button ion-button round (click)="navigateToLoc()">Navigate</button> <br/>
        <button ion-button round (click)="foundLocation(loc)">Found It!</button>
    </div>
  </ion-content>
